<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="public/css/main.css">
    <script src="https://kit.fontawesome.com/79078f39b1.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="btn-like">
    <i class="icon fa-regular fa-heart"></i>
</div>
<!-- INSTRUCTIONS -->

<!-- BUTTON -->
<button class="btn btn--primary">Explorer nos restaurants</button>
<!-- CARD RESTAURANT -->
<article class="card card-restaurant">
    <div class="card-restaurant__illustration">
        <img src="public/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Restaurant test">
    </div>
    <div class="card__informations">
        <h3 class="card__heading">
            <a href="#" class="link-expanded">Nom du restaurant</a>
        </h3>
        <p class="card__subheading">
            Ville du restaurant
        </p>
    </div>
    <div class="btn-like">
        <!--                <i class="fa-regular fa-heart"></i>-->
        <i class="icon fa-regular fa-heart"></i>
    </div>

    <div class="badge badge--tertiary">
        Nouveau
    </div>
</article>
<!-- CARD MEAL -->
<article class="card card-meal">
    <label class="card-meal__label" for="meal1"></label>
    <input type="checkbox" name="meal1" id="meal1" class="card-meal__input">
    <div class="card__informations">
        <h3 class="card__heading">
            Velouté de légumes d'antan
        </h3>
        <p class="card__subheading">
            Carotte, panais, topinambour
        </p>
    </div>
    <div class="card-meal__price">
        35€
    </div>
    <div class="card-meal__btn-select">
        <i class="fa-solid fa-circle-check"></i>
    </div>
</article>
</body>
</html>
